<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Phrase Randomizer</title>
</head>

<body>
    <header>
        <h1>Welcome to Phrase Randomizer!</h1>
    </header>
    <section class="main-section">

        <div class="card">
            <label for="user-phrase">Your Phrase: </label>
            <input class="card-input" type="text" id="user-phrase" />
            <button class="card-button" id="remix-button"> Remix </button>
        </div>

        <div class="card">
            <label for="remixed-phrase">Your Phrase Remixed: </label>
            <p class="remix" id="remixed-phrase"></p>
        </div>


    </section>
